<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cloud budget management for everyone">
  <title>CloudBudget</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="header">
    <button class="header-btn-login">
      login
    </button>
    <button class="header-btn-singup">
      sing up
    </button>
  </div>

  <div class="form">
    <input aria-label="user first name" class="user-name-input" name="user_first_name" type="text"
      placeholder="First Name">
    <input aria-label="user last name" class="user-name-input" name="user_last_name" type="text"
      placeholder="Last Name">
    <input aria-label="user phone name" class="user-name-input" name="user_phone" type="tel" placeholder="Phone Number">
    <select class="user-service-select" name="user_service">
      <option selected>Select Service</option>
      <option value="1">Service 1</option>
      <option value="2">Service 2</option>
      <option value="3">Service 3</option>
    </select>
    <button class="form-btn-submit" type="submit">
      submit now
    </button>
  </div>

</body>

</html>
